apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket-gateway
  template:
    metadata:
      labels:
        app: websocket-gateway
    spec:
      containers:
      - name: websocket-gateway
        image: europe-west1-docker.pkg.dev/d-com-437216/cluster-repo/websocket-gateway
        ports:
        - containerPort: 8080  # The container listens on port 80

---

apiVersion: v1
kind: Service
metadata:
  name: websocket-gateway
spec:
  selector:
    app: websocket-gateway
  ports:
    - protocol: TCP
      port: 8080         # External port (how the service is exposed)
      targetPort: 8080     # Internal port (the port your app runs on inside the container)
  type: ClusterIP        # Use LoadBalancer or NodePort if external access is needed
