apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: europe-west1-docker.pkg.dev/d-com-437216/cluster-repo/api-gateway:latest
        env:
        - name: GOOGLE_CLIENT_SECRET
          value: "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"
        ports:
        - containerPort: 8080  # The container listens on port 80

---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080         # External port (how the service is exposed)
      targetPort: 8080     # Internal port (the port your app runs on inside the container)
  type: ClusterIP        # Use LoadBalancer or NodePort if external access is needed
