plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.4'
	id 'io.spring.dependency-management' version '1.1.6'
	id 'com.google.protobuf' version '0.9.4'
	id "org.sonarqube" version "5.1.0.4882"
}

group = 'dcom'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-web:3.4.0'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	implementation 'javax.annotation:javax.annotation-api:1.3.2'
	implementation 'org.springframework.kafka:spring-kafka:3.3.0'
	implementation 'org.apache.kafka:kafka-clients:3.8.0'
	implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.31'
	implementation 'org.springframework:spring-context:6.1.14'
	implementation 'org.springframework:spring-core:6.1.14'
	implementation 'org.springframework:spring-web:6.1.14'
	implementation 'org.springframework:spring-webmvc:6.1.14'
	implementation 'org.springframework.boot:spring-boot-starter-data-cassandra'
	implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
	compileOnly 'org.projectlombok:lombok'
	compileOnly 'org.apache.tomcat:annotations-api:6.0.53'
	runtimeOnly 'io.grpc:grpc-netty-shaded:1.67.1'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

protobuf {
	protoc {
		artifact = "com.google.protobuf:protoc:3.24.0"
	}
	plugins {
		grpc {
			artifact = 'io.grpc:protoc-gen-grpc-java:1.59.0'
		}
	}
	generateProtoTasks {
		all()*.plugins {
			grpc {}
		}
	}
}

tasks.named('test') {
	useJUnitPlatform()
}

sonarqube {
	properties {
		property "sonar.projectKey", "Messaging-Service"
		property "sonar.host.url", "http://192.168.138.132:9000"
		property "sonar.token", "sqp_2aae4dfa67ab5d59388323711201a90f060844b0"
	}
}

